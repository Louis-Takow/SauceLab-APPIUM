name: Appium Tests with WebdriverIO

on:
  push:
    branches: [main, feature/*]
  pull_request:
    branches: [main, feature/*]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install Node Dependencies
        run: npm install

      - name: Set Up Java & Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Licenses & Install Emulator Packages
        run: |
          yes | sdkmanager --licenses
          sdkmanager --install "platform-tools" "emulator" "system-images;android-30;google_apis;x86_64"

      - name: Create AVD
        run: |
          echo "no" | avdmanager create avd -n test-emulator -k "system-images;android-30;google_apis;x86_64" --device "pixel_4"

      - name: Start Emulator
        run: |
          $ANDROID_HOME/emulator/emulator -avd test-emulator -no-window -no-audio -gpu swiftshader_indirect -no-boot-anim &
          EMU_BOOTED=""
          for i in {1..30}; do
            EMU_BOOTED=$(adb -e shell getprop sys.boot_completed 2>/dev/null | tr -d '\r')
            if [ "$EMU_BOOTED" = "1" ]; then
              echo "Emulator booted successfully."
              break
            fi
            echo "Waiting for emulator... ($i)"
            sleep 10
          done
          if [ "$EMU_BOOTED" != "1" ]; then
            echo "âŒ Emulator failed to boot in time"
            exit 1
          fi
          adb shell input keyevent 82

      - name: Install Appium & Start Server
        run: |
          npm install -g appium
          nohup appium --port 4723 --log appium.log > /dev/null 2>&1 &
          sleep 10  # Give Appium time to spin up

      - name: Run WebDriverIO Tests
        run: npm test

      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: test-results/

      - name: Kill Emulator
        if: always()
        run: adb -s emulator-5554 emu kill || true
