name: Appium Tests with WebdriverIO

on:
  push:
    branches: [main, feature/*]
  pull_request:
    branches: [main, feature/*]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Set Up Java & Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Required Android SDK Components
        run: |
          echo "Installing Android SDK packages..."
          yes | sdkmanager --licenses
          sdkmanager \
            "platform-tools" \
            "emulator" \
            "cmdline-tools;latest" \
            "system-images;android-30;google_apis_playstore;x86_64"

      - name: Create and Start Emulator
        run: |
          echo "Creating AVD..."
          export AVD_NAME=test-emulator
          export ANDROID_SDK_ROOT=$ANDROID_HOME
          echo "no" | avdmanager create avd -n $AVD_NAME \
            -k "system-images;android-30;google_apis_playstore;x86_64" \
            --device "pixel" --force

          echo "Starting emulator..."
          $ANDROID_HOME/emulator/emulator -avd $AVD_NAME \
            -no-audio -no-window -gpu swiftshader_indirect -no-boot-anim > /dev/null 2>&1 &

          echo "Waiting for emulator to boot..."
          boot_completed=""
          retries=0
          until [[ "$boot_completed" == "1" || $retries -ge 30 ]]; do
            boot_completed=$(adb shell getprop sys.boot_completed 2>/dev/null | tr -d '\r')
            echo "Boot status: $boot_completed"
            sleep 10
            retries=$((retries+1))
          done

          if [[ "$boot_completed" != "1" ]]; then
            echo "❌ Emulator failed to boot in time"
            exit 1
          fi

      - name: Start Appium Server
        run: |
          npm install -g appium
          nohup appium --port 4723 --log appium.log > /dev/null 2>&1 &

      - name: Run WebdriverIO Tests
        run: npm test

      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: test-results/

      - name: Stop Emulator
        run: adb -s emulator-5554 emu kill || true
