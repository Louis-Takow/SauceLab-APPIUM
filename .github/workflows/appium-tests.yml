name: Appium Tests with WebdriverIO

on:
  push:
    branches: [main, feature/*]
  pull_request:
    branches: [main, feature/*]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Set Up Java & Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Required Android SDK Components
        run: |
          echo "Installing SDK components..."
          sdkmanager --install "platform-tools" "emulator" "cmdline-tools;latest" "system-images;android-30;google_apis_playstore;x86_64"

      - name: Create Android Emulator
        run: |
          echo "Creating AVD..."
          echo "no" | avdmanager create avd -n test-emulator -k "system-images;android-30;google_apis_playstore;x86_64" --device "pixel_4"

      - name: Start Emulator
        run: |
          echo "Starting emulator..."
          $ANDROID_HOME/emulator/emulator -avd test-emulator -no-audio -no-window -gpu swiftshader_indirect -no-boot-anim &
          EMU_PID=$!
          echo "Emulator PID: $EMU_PID"

      - name: Wait for Emulator to Boot
        run: |
          echo "Waiting for emulator to boot..."
          adb wait-for-device
          boot_completed=""
          retry=0
          while [[ "$boot_completed" != "1" && $retry -lt 15 ]]; do
            sleep 10
            boot_completed=$(adb shell getprop sys.boot_completed | tr -d '\r')
            echo "Boot status: $boot_completed"
            retry=$((retry + 1))
          done
          if [ "$boot_completed" != "1" ]; then
            echo "Emulator failed to boot in time"
            exit 1
          fi
          adb devices

      - name: Start Appium Server
        run: |
          npm install -g appium
          nohup appium --port 4723 --log appium.log > /dev/null 2>&1 &

      - name: Run WebdriverIO Tests
        run: npm test

      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: test-results/

      - name: Stop Emulator
        run: adb -s emulator-5554 emu kill || true
