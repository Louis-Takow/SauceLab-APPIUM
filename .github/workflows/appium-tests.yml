name: Android Appium Tests with WebdriverIO

on:
  push:
    branches: [main, feature/*]
  pull_request:
    branches: [main, feature/*]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Set Up Java & Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Licenses & Install SDK Tools
        run: |
          yes | sdkmanager --licenses
          sdkmanager --install "platform-tools" "emulator" "system-images;android-30;google_apis;x86_64"

      - name: Create AVD
        run: |
          echo "Creating AVD..."
          echo "no" | avdmanager create avd -n test-emulator -k "system-images;android-30;google_apis;x86_64" --device "pixel_4"
        env:
          ANDROID_AVD_HOME: ${{ runner.temp }}/.android/avd

      - name: Start Emulator
        run: |
          echo "Starting emulator..."
          $ANDROID_HOME/emulator/emulator -avd test-emulator -no-window -no-audio -gpu swiftshader_indirect -no-boot-anim &
        env:
          ANDROID_AVD_HOME: ${{ runner.temp }}/.android/avd

      - name: Wait for Emulator to Boot
        run: |
          echo "Waiting for emulator..."
          adb wait-for-device
          boot_completed=""
          retries=0
          until [[ "$boot_completed" == "1" || $retries -gt 30 ]]; do
            boot_completed=$(adb shell getprop sys.boot_completed | tr -d '\r')
            echo "Boot status: $boot_completed"
            sleep 10
            ((retries++))
          done

          if [[ "$boot_completed" != "1" ]]; then
            echo "❌ Emulator failed to boot in time"
            exit 1
          fi
          adb devices

      - name: Start Appium Server
        run: |
          npm install -g appium
          nohup appium --port 4723 > appium.log 2>&1 &

      - name: Run WebdriverIO Tests
        run: npm test

      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: test-results/

      - name: Kill Emulator
        run: adb -s emulator-5554 emu kill || true
