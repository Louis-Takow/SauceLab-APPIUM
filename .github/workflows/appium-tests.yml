name: Appium Tests with WebdriverIO

on:
  push:
    branches: [main, feature/*]
  pull_request:
    branches: [main, feature/*]

jobs:
  test:
    runs-on: windows-latest  # Use Windows for compatibility

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Set Up Java & Android SDK
        uses: android-actions/setup-android@v3

      - name: Start Appium Server
        run: |
          npm install -g appium
          appium --version
          npx appium --port 4723 --log appium.log &

      - name: Set Up Android Emulator
        run: |
          echo "Setting up AVD..."
          avdmanager create avd -n test-emulator -k "system-images;android-30;google_apis_playstore;x86_64"
          echo "Starting AVD..."
          emulator -avd test-emulator -no-audio -no-window -gpu swiftshader_indirect -no-boot-anim &

      - name: Wait for Emulator to Start
        run: |
          echo "Waiting for emulator to start..."
          adb start-server
          for /l %%x in (1, 1, 10) do (
            adb devices | findstr "emulator" && exit /b 0
            timeout /t 15
          )
          adb wait-for-device shell getprop sys.boot_completed | findstr "1" || timeout /t 60
          adb devices

      - name: Restart ADB and Verify Emulator
        run: |
          adb kill-server
          adb start-server
          adb devices

      - name: Run WebdriverIO Tests
        run: npm test

      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: test-results/

      - name: Stop Emulator
        run: adb -s emulator-5554 emu kill
