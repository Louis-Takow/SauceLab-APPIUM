name: Appium Tests with WebdriverIO

on:
  push:
    branches: [main, feature/*]
  pull_request:
    branches: [main, feature/*]

jobs:
  test:
    runs-on: ubuntu-latest  # Use Ubuntu for compatibility

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Set Up Java & Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Required Android SDK Components
        run: |
          echo "Installing required SDK components..."
          sdkmanager --install "platform-tools" "emulator" "cmdline-tools;latest" "system-images;android-30;google_apis_playstore;x86_64"
          echo "SDK setup complete."

      - name: Start Appium Server
        run: |
          npm install -g appium
          appium --version
          nohup appium --port 4723 --log appium.log > /dev/null 2>&1 &

      - name: Set Up Android Emulator
        run: |
          echo "Setting up AVD..."
          AVD_NAME="test-emulator"

          if ! avdmanager list avd | grep -q "$AVD_NAME"; then
            echo "Creating AVD..."
            echo "no" | avdmanager create avd -n $AVD_NAME -k "system-images;android-30;google_apis_playstore;x86_64" --device "pixel"
          else
            echo "AVD already exists."
          fi

          echo "Starting AVD..."
          $ANDROID_HOME/emulator/emulator -avd $AVD_NAME -no-audio -no-window -gpu swiftshader_indirect -no-boot-anim &

      - name: Wait for Emulator to Start
        run: |
          echo "Waiting for emulator to boot..."
          adb start-server
          boot_completed=""
          retry=0
          while [ "$boot_completed" != "1" ] && [ $retry -lt 15 ]; do
            sleep 10
            boot_completed=$(adb shell getprop sys.boot_completed | tr -d '\r')
            echo "Boot status: $boot_completed"
            retry=$((retry + 1))
          done

          if [ "$boot_completed" != "1" ]; then
            echo "Emulator failed to start in time"
            exit 1
          fi

          adb devices

      - name: Run WebdriverIO Tests
        run: npm test

      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: test-results/

      - name: Stop Emulator
        run: adb -s emulator-5554 emu kill
