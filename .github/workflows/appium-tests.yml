name: Appium Tests with WebdriverIO

on:
  push:
    branches: [main, feature/*]
  pull_request:
    branches: [main, feature/*]

jobs:
  test:
    runs-on: windows-latest  # Use Windows for compatibility

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Set Up Java & Android SDK
        uses: android-actions/setup-android@v3

      - name: Start Appium Server
        run: |
          npm install -g appium
          appium --version
          Start-Process -NoNewWindow -FilePath "npx" -ArgumentList "appium --port 4723 --log appium.log" -PassThru

      - name: Set Up Android Emulator
        run: |
          echo "Setting up AVD..."
          if (Test-Path "$env:ANDROID_HOME/tools/bin/avdmanager.bat") {
            & "$env:ANDROID_HOME/tools/bin/avdmanager.bat" create avd -n test-emulator -k "system-images;android-30;google_apis_playstore;x86_64"
          } else {
            echo "AVD Manager not found!"
            exit 1
          }
          echo "Starting AVD..."
          $emulatorPath = "$env:ANDROID_HOME/emulator/emulator.exe"
          if (Test-Path $emulatorPath) {
            & $emulatorPath -avd test-emulator -no-audio -no-window -gpu swiftshader_indirect -no-boot-anim
          } else {
            echo "Emulator binary not found!"
            exit 1
          }

      - name: Wait for Emulator to Start
        run: |
          echo "Waiting for emulator to start..."
          adb start-server
          $retries = 10
          $counter = 0
          while ($counter -lt $retries) {
            $devices = adb devices | Select-String "emulator"
            if ($devices) { break }
            Start-Sleep -Seconds 15
            $counter++
          }
          adb wait-for-device shell getprop sys.boot_completed | Select-String "1" || Start-Sleep -Seconds 60
          adb devices

      - name: Restart ADB and Verify Emulator
        run: |
          adb kill-server
          adb start-server
          adb devices

      - name: Run WebdriverIO Tests
        run: npm test

      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: test-results/

      - name: Stop Emulator
        run: adb -s emulator-5554 emu kill
