name: Appium Tests with WebdriverIO

on:
  push:
    branches: [main, feature/*]
  pull_request:
    branches: [main, feature/*]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Set up Java & Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK Components
        run: |
          sdkmanager --install "platform-tools" "emulator" "platforms;android-30" "system-images;android-30;google_apis;x86_64"
          yes | sdkmanager --licenses

      - name: Create and Start Android Emulator
        run: |
          echo "Creating AVD..."
          echo "no" | avdmanager create avd -n test -k "system-images;android-30;google_apis;x86_64" --device "pixel"

          echo "Starting emulator..."
          nohup $ANDROID_HOME/emulator/emulator -avd test -no-audio -no-window -gpu swiftshader_indirect -no-snapshot -no-boot-anim > emulator.log 2>&1 &

          echo "Waiting for emulator to boot..."
          boot_completed=""
          retry=0
          until [[ "$boot_completed" == "1" || $retry -gt 20 ]]; do
            boot_completed=$(adb shell getprop sys.boot_completed 2>/dev/null | tr -d '\r')
            echo "Boot status: $boot_completed"
            sleep 15
            ((retry++))
          done

          if [[ "$boot_completed" != "1" ]]; then
            echo "âŒ Emulator failed to boot in time"
            exit 1
          fi

      - name: Start Appium Server
        run: |
          npm install -g appium
          nohup appium --port 4723 > appium.log 2>&1 &

      - name: Run WebdriverIO Tests
        run: npm test

      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: test-results/

      - name: Stop Emulator
        run: adb -s emulator-5554 emu kill
